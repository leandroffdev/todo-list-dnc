<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List - Escola DNC</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
</head>
<body>
    <main>
        <h1>Lista de Tarefas</h1>
        <section id="create-todo-section">
            <form action="" id="create-todo-form">
                <input 
                    type="text" 
                    id="description" 
                    name="description" 
                    class="input-description"
                    aria-label="Adicionar uma nova tarefa" 
                    placeholder="Adicionar uma nova tarefa" 
                    required>
                <button type="submit" class="add-task-btn">+</button>
            </form>
        </section>
        <section class="todo-list-section">
            <ul id="todo-list"></ul>
        </section>
    </main>
</body>
</html>
